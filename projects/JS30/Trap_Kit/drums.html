<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sadboi Trap Sample Kit</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="drums.css">
</head>

<body>

	<div class="info">
		<p>An App by Tyler Lavoie</p>
	</div>

	<!-- <h1>808 Sadboi Drum Kit</h1> -->

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">808</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">hat</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">crash</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">siren</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">blip</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/808_sub.wav"></audio>
	<audio data-key="83" src="sounds/kick.wav"></audio>
	<audio data-key="68" src="sounds/clap.wav"></audio>
	<audio data-key="70" src="sounds/snare.wav"></audio>
	<audio data-key="71" src="sounds/hat.wav"></audio>
	<audio data-key="72" src="sounds/crash.wav"></audio>
	<audio data-key="74" src="sounds/siren.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/blip.wav"></audio>


<script type="text/javascript" src="drums.js"></script>


</body>
</html>
